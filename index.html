<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reto</title>
</head>

            <div class="labels">

            </div>
        </div>
        <div class="container__body" id="containerBody">
            <button id="A/1">A/1</button>
            <button id="B/2">B/2</button>

            <button id="D/4">D/4</button>
            <button id="E/5">E/5</button>
            <button id="F/6">F/6</button>
            <button id="G/7">G/7</button>
            <button id="H/8">H/8</button>
            <button id="I/9">I/9</button>
            <button id="deleteL">Delete L</button>
            <button id="J/0">J/0</button>
            <button id="deleteN">Delete N</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
